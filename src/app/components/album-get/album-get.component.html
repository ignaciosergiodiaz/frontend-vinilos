<div *ngIf="album">
  <div class="row artist-image  mt-5 pt-5 row offset-lg-2" >
    <img src="{{url+'get-image-album/'+album.image}}" width="400" />
    <div class="col-lg-6 mt-2">
      <div class="col-lg-12 offset-3 mt-2">
        <h1>{{album.title}}</h1>
        <p>
          {{album.description}}
        </p>
        <a [routerLink]="['/editar-album', album._id]" class="btn btn-success col-lg-5  mt-5">
          Agregar Canciones al album
        </a>
        <a [routerLink]="['/editar-album', album._id]" class="btn btn-warning col-lg-4 ml-5 mt-5">
          Editar Album
        </a>
      </div>
    </div>
  </div>
</div>
