<form #formArtist="ngForm" class="row col-lg-6 offset-2 mt-1 pt-1" (ngSubmit)="onSubmit()">

  <div class="col-lg-12 mt-1">

    <div *ngIf="is_edit" class="mb-2">
      <div class="artist-image mb-4 mt-4 pt-2">
        <img src="{{url+'get-image-artist/'+artist.image }}" width="1300" height="400" style="position:relative; right:180px;" />
        </div>
    </div>

    <p class="mb-2 pb-3">
      <label for="">Sube la imagen del album</label>
      <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
    </p>

  </div>

  <div class="col-lg-12 mt-2 offset-lg-3">

    <h1 class="text-center pt-0 mt-0 ml-3">{{titulo}}</h1>

    <p>
      <label for="">Titulo</label>
      <input type="text" #name="ngModel" class="form-control" placeholder="Ej: Grandes Éxitos" name="name" [(ngModel)]="artist.name" required />
      <span *ngIf="!name.valid && name.touched">
        El titulo es obligatorio
      </span>
    </p>

    <p>
      <label for="">Descripción</label>
      <textarea class="form-control" #description="ngModel" name="description" [(ngModel)]="artist.description" placeholder="Descripción del album" id="floatingTextarea2" style="height: 100px"></textarea>

      <span *ngIf="!description.valid && description.touched">
        La descripción es obligatoria
      </span>
    </p>

    <div class="mb-5 pb-5">
      <input type="submit" class="btn btn-primary btn-block" [disabled]="!formArtist.form.valid" value="Editar Artista">
    </div>

  </div>

</form>
