<div *ngIf="artist">

  <div class="artist-image  mt-5 row offset-2">
    <img src="{{url+'get-image-artist/'+artist.image}}" width="400"/>

    <div class="col-lg-6 mt-5">
      <div class="col-lg-12 offset-3 mt-4">

        <h1>{{artist.name}}</h1>

        <p>
          {{artist.description}}
        </p>

      </div>
    </div>

  </div>

</div>
