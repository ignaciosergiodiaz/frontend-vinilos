<div *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="pb-5 mb-5 artist-add">

  <h1 class="text-center mt-5">{{titulo}}</h1>

  <div class="container">

    <div *ngIf="alertMessage" class="text-center col-lg-12 mt-3">
      <div class="alert alert-info  text-center">
        {{alertMessage}}
      </div>
    </div>

  </div>

  <form #formArtist="ngForm" class="col-lg-6 offset-3 mt-4" (ngSubmit)="onSubmit()">

      <label for="">Nombre</label>
      <input type="text" #name="ngModel" class="form-control" placeholder="Jimi Hendrix" name="name" [(ngModel)]="artist.name" required />

        El nombre es obligatorio
      </span>
    </p>

  </form>
